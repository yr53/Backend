server:
  port: 8081
  address: 0.0.0.0
  servlet:
    session:
      cookie:
        name: SESSION
        http-only: true
        secure: false
        same-site: lax

spring:
  application:
    name: auth-service

  session:
    store-type: redis

  data:
    redis:
      host: localhost
      port: 6379



  datasource:
    url: ${DB_ADDRESS:jdbc:mariadb://localhost:3306/web_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:rhdwn}
    driver-class-name: org.mariadb.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.coreon.auth.dto

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ${AWS_REGION}
    stack:
      auto: false


